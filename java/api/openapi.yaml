          description: |
            Example gateway error response
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
          description: |
            Example application error response
      summary: Used to temporarily suspend one or more Tokens.
      tags:
      - Suspend
      x-testable: false
      x-contentType: application/json
      x-accepts: application/json
  /digitization/static/1/0/unsuspend:
    post:
      description: |
        This API is used to unsuspend one or more previously suspended Tokens. The API is limited to 10 Tokens per request. MDES will coordinate the unsuspension of the Tokens and notify any relevant parties that the Tokens have now been unsuspended.
      operationId: createUnsuspend
      requestBody:
        content:
          application/json:
            schema:
