      summary: Used to unsuspend one or more previously suspended Tokens. The API
        is limited to 10 Tokens per request.
      tags:
      - Unsuspend
      x-testable: false
      x-contentType: application/json
      x-accepts: application/json
  /digitization/static/1/0/delete:
    post:
      description: |
        This API is used to delete one or more Tokens.  The API is limited to 10 Tokens per request. MDES will coordinate the deactivation of the Tokens and notify any relevant parties that the Tokens have now been deactivated.
      operationId: deleteDigitization
      requestBody:
